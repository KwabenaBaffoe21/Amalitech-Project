<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/4cfb894810.js" crossorigin="anonymous"></script>
<title>Frontend Mentor | Todo app</title>
    </head>
    <body>
        <header>
            <H1>TO DO LIST</H1>
            <i class="fa-solid fa-moon"></i>
            <div class="container">
                <input type="text" placeholder="Add a Task here...">
                <button><i class="fa-solid fa-plus"></i>Add</button>
            </div>
        </header>
        <div id="container">
            <ul>
               <li class="checked">Task 1</li>
               <hr>
               <li>Task 2</li>
            </ul>
        </div>
        <div id="category">
            <a href="#All">All</a>
            <a href="#Completed">Completed</a>
            <a href="#Uncompleted">Uncompleted</a>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Emmanuel Baffoe Appiah-Ofori</a>.
          </div>
             <script src="script.js"></script>
    </body>
</html>
