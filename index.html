<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devicewidth,initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&family=Poppins:wght@200&family=Roboto&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/4cfb894810.js" crossorigin="anonymous"></script>
        <title>
            To-do List
        </title>
    </head>
    <body>
        <div class="background-image">
            <h1>To-do List <i class="fa-solid fa-moon"></i> </h1>
            <div class="top-container">
                <input type="text" placeholder="Add Task" id="input-box">
                <button onclick="showTask()"><i class="fa-solid fa-plus"></i>Add</button>
            </div>
        </div>
        <div class="down-container" id="show-list">
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li> -->
            </ul>
        </div>
        <fieldset>
            <a href="#All">All</a>
            <a href="#Completed">Completed</a>
            <a href="#Uncompleted">Uncompleted</a>
        </fieldset>
        <script src="script.js"></script>
    </body>
</html>
